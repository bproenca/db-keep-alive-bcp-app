spring.application.name=native-bcp-app

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env

# Logging
logging.level.root=INFO
logging.level.com.github.bproenca=INFO
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG 
logging.level.com.zaxxer=INFO
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

# Default tenant/datasource (not used)
spring.datasource.url=jdbc:h2:mem:
spring.datasource.username=SA
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.maximum-pool-size=1
server.servlet.context-path=/db

myapp.fixedRate=${APP_TIME_DB:60000}

